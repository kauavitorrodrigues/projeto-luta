<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Luta</title>
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/style/style.css">
</head>
<body>

    <div class="fight-container">
        <div class="fight-area">
            <div id="char">
        
                <div class="container">
                    <div class="life-bar">
                        <div class="bar"></div>
                    </div>
                    <div class="image"><img class="hero" src="assets/img/SAMURAI.gif" alt=""></div>
        
                    <strong class="name">Hero</strong>
                    <div class="button"><button class="attackButton"><p>Atacar</p></button></div>
                </div>
            </div>
            <div id="monster">
                <div class="container">
                    <div class="life-bar">
                        <div class="bar"></div>
                    </div>
                    <div class="image"><img class="monster" src="assets/img/MONSTER.gif" alt=""></div>
                    <strong class="name">Monster</strong>
                    <div class="button"><button class="attackButton"><p>Atacar</p></button></div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="log-area">
                <ul class="log"></ul>
            </div>
        </div>
    </div>
    
    <script src="assets/js/classes.js"></script>
    <script src="assets/js/script.js"></script>

</body>
</html>
