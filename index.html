<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Luta</title>
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/style/style.css">
    <link rel="stylesheet" href="assets/style/mediaquery.css">
</head>
<body>

    <section class="choose-container">

        <div class="choose-desc"><p>CHOOSE YOUR CHARACTER</p></div>

        <div class="choose-char">

            <div class="choose-hero">
                
                <div class="container">

                    <strong class="choose-name">Hero</strong>

                    <div class="choose-image">
                        <div class="image"><img class="choose-hero-img hidden-hero choose-wizard-img" src="" alt="Hero Image"></div>
                    </div>

                    <div class="button"><button class="samurai">Samurai</button></div>
                    <div class="button"><button class="wizard">Wizard</button></div>

                </div>

            </div>

            <div class="choose-monster">

                <div class="container">

                    <strong class="choose-name">Monster</strong>

                    <div class="choose-image">
                        <div class="image"><img class="choose-monster-img hidden-monster" src="" alt="Monster Image"></div>
                    </div>
            
                    <div class="button"><button class="littleMonster">Little Monster</button></div>
                    <div class="button"><button class="bigMonster">Big Monster</button></div>
                    
                </div>

            </div>
            
        </div>

        <div class="choose-start"><div class="button"><button class="startButton" onclick="fight()">START</button></div></div>
    
    </section>

    <section class="fight-container">

        <div class="fight-display">

            <div class="fight-area">

                <div id="char">
            
                    <div class="container">

                        <strong class="name">Hero</strong>

                        <div class="life-bar"><div class="bar"></div></div>

                        <div class="image"><img class="hero" src="" alt=""></div>
                        <div class="button"><button class="attackButton">Atacar</button></div>

                    </div>

                </div>

                <div id="monster">

                    <div class="container">

                        <strong class="name">Monster</strong>

                        <div class="life-bar"><div class="bar"></div></div>

                        <div class="image"><img class="monster" src="" alt=""></div>
                        <div class="button"><button class="attackButton">Atacar</button></div>
                        
                    </div>

                </div>

            </div>

            <div class="log-area">
                <ul class="log"></ul>
            </div>

        </div>

    </section>
    
    <script src="assets/js/classes.js"></script>
    <script src="assets/js/script.js"></script>

</body>
</html>
